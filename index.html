<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sana-LandingPage</title>
	<link rel="stylesheet" href="style.css">
	<!-- [...] -->
  	<link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
 	<!-- [...] -->

</head>
<body>
	<!-- Banner section -->
  <div class="banner">
    <h1>Flowever</h1>
    <p></p>
    <a href="https://www.interflora.fr/langage-des-fleurs-le-guide" target="_blank" class="btn-blue">The signification of Flowers</a>
  </div>

  <!-- Container -->
  <div class="container">
    <h2>The best florist in Nimes</h2>
    <!-- Cards grid -->
    <div class="cards">
      <!-- Roses card -->
      <div class="card-white">
      <img src="https://www.foliflora.fr/static/photos/bouquet-roses-rouges.jpg">
      <h3>Roses</h3>
      <p>You can find other colors of roses</p>
      </div>

      <!-- Orchids card -->
      <div class="card-white">
        <img src="https://www.schilliger.com/media/filer_public_thumbnails/filer_public/c9/28/c92805f4-0ba5-43bb-8ab8-8f4f734fe583/orchidee_fleurs_1-2.jpg__1170x0_q85_subsampling-2_upscale.jpg">
        <h3>Orchids</h3>
        <p>You can find other colors of orchids</p>
      </div>

      <!-- Tulips card -->
      <div class="card-white">
        <img src="https://www.foliflora.fr/static/photos/bouquet-tulipes.jpg" alt="">
        <h3>Tulips</h3>
        <p>You can find all the colors of tulips</p>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <p>Find the perfect bouquet of flowers</p>
  </div>
</body>
</html>
